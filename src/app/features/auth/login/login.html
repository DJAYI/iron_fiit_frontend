<div class="min-h-screen flex flex-col items-center justify-center p-4 bg-linear-to-br from-gray-50 to-gray-100">
    <div
        class="grid md:grid-cols-2 items-center gap-8 max-w-6xl max-md:max-w-lg w-full bg-white shadow-2xl rounded-2xl overflow-hidden">
        <!-- Login Form -->
        <div class="md:max-w-md w-full px-8 py-12">
            <div class="mb-8 text-center">
                <img src="assets/images/LOGO IRONFIT.png" alt="Iron Fit" class="h-16 mx-auto mb-4">
                <h1 class="text-gray-900 text-3xl font-bold">Bienvenido</h1>
                <p class="text-gray-600 text-sm mt-2">Inicia sesión para continuar</p>
            </div>

            <form [formGroup]="loginForm" (submit)="login()" class="space-y-6">
                <!-- Username Field -->
                <div>
                    <label class="text-gray-700 text-sm font-medium block mb-2">Nombre de usuario</label>
                    <div class="relative">
                        <input formControlName="username" type="text"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none transition"
                            placeholder="Tu nombre de usuario" />
                        <svg class="w-5 h-5 text-gray-400 absolute right-3 top-3.5" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched) {
                    <p class="text-red-500 text-xs mt-1">El nombre de usuario es requerido</p>
                    }
                </div>

                <!-- Password Field -->
                <div>
                    <label class="text-gray-700 text-sm font-medium block mb-2">Contraseña</label>
                    <div class="relative">
                        <input formControlName="password" [type]="showPassword() ? 'text' : 'password'"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none transition"
                            placeholder="Tu contraseña" />
                        <button type="button" (click)="togglePasswordVisibility()"
                            class="absolute right-3 top-3.5 text-gray-400 hover:text-gray-600 transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                @if (showPassword()) {
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                </path>
                                } @else {
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21">
                                </path>
                                }
                            </svg>
                        </button>
                    </div>
                    @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
                    <p class="text-red-500 text-xs mt-1">La contraseña es requerida</p>
                    }
                </div>

                <!-- Submit Button -->
                <button type="submit" [disabled]="isLoading() || loginForm.invalid"
                    class="w-full bg-linear-to-r from-orange-500 to-red-600 text-white font-semibold py-3 rounded-lg hover:shadow-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                    @if (isLoading()) {
                    <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <span>Iniciando sesión...</span>
                    } @else {
                    <span>Iniciar sesión</span>
                    }
                </button>
            </form>
        </div>

        <!-- Banner Image -->
        <div class="w-full h-full flex items-center justify-center bg-linear-to-br from-gray-900 to-gray-800 p-12">
            <img src="assets/images/iron-fit-banner.png" class="w-full max-w-md object-contain" alt="Iron Fit" />
        </div>
    </div>
</div>
